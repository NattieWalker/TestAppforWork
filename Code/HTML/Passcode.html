<h1>Create Pin</h1>
<fieldset>
    <legend>Passcode</legend>

        <button class = "btn-main" name = "1">1</button>
        <button class = "btn-main" name = "2">2</button>
        <button class = "btn-main" name = "3">3</button>
        </div>

        <div class = "Row-Two">
        <button class = "btn-main" name = "4">4</button>
        <button class = "btn-main" name = "5">5</button>
        <button class = "btn-main" name = "6">6</button>
        </div>

        <button class = "btn-main" name = "7">7</button>
        <button class = "btn-main" name = "8">8</button>
        <button class = "btn-main" name = "9">9</button>
        </div>

        <div class = "Row-Four">
        <button class = "btn-main" name = "0">0</button>
        </div>
    </div>    
    <div class = "submission-btn">
        <button class = "btn-main" type="submit" name ="clear">Clear</button>

        <button class = "btn-main" type="submit" name ="submit">Submit</button>
    </div>
